<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式网页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/flexible.js"></script>
</head>
<body>
    <div class="desktop">
        <div class="desktop-header">
            <div class="desktop-header-l pull-left">
                <img src="images/demo-logo-30x30.png" alt="" class="desktop-header-logo">Hello
            </div>
            <div class="desktop-header-r pull-right">
                <nav>
                    <ul>
                        <li class="desktop-nav-active"><a href="">HOME1</a></li>
                        <li><a href="">HOME2</a></li>
                        <li><a href="">HOME3</a></li>
                        <li><a href="">HOME4</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="desktop-content">
            <div class="desktop-content-download">
                <div class="slogan-top">
                    <img src="images/demo-slogan.gif" alt="">
                    <p>Be Joyful & Be Young</p>
                </div>
                <div class="slogan-bottom">
                    <p>We Use Video To Connect The World</p>
                    <p>An Original Social Video Creator Community</p>
                </div>
                <div class="desktop-btns">
                    <div class="desktop-btn desktop-btn-active">
                        <i class="desktop-btn-logo appstore"></i>
                        <span>APP Store</span>
                    </div>
                    <div class="desktop-btn">
                        <i class="desktop-btn-logo googleplay"></i>
                        <span>Google Play</span>
                    </div>
                </div>
            </div>
            <div class="desktop-content-preview">
                <div class="phone">
                    <img src="images/cover.png" alt="">
                    <div class="play-btn"></div>
                </div>
            </div>
        </div>
        <div class="desktop-footer">
            版权说明
        </div>
    </div>
    <div class="mobile">
        <div class="mobile-top-bar">
            固顶栏
        </div>
        <div class="mobile-logo">
            logo区
        </div>
        <div class="mobile-slogan">
            slogan
        </div>
        <div class="mobile-download">
            download
        </div>
        <div class="mobile-nav">
            <div>CONTACT</div>
            <div>CONTACT</div>
            <div>CONTACT</div>
        </div>
    </div>

</html>
